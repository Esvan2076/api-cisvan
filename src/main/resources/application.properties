# Nombre de la aplicación
spring.application.name=api

# Configuracion para mensajes
spring.messages.basename=\
  messages/annotations/annotations,messages/services/services,\
  messages/fields/fields,messages/globals/globals

spring.messages.encoding=UTF-8

# Establecer zona horaria de la aplicación
spring.jackson.time-zone=America/Mexico_City

# Puerto en el que se ejecuta el servidor de la aplicación
server.port=8080

# JWT Secret Key
jwt.secret=${JWT_SECRET}

# AWS
cloud.aws.region.static=us-east-1
cloud.aws.credentials.access-key=${ACCESS_KEY}
cloud.aws.credentials.secret-key=${SECRET_ACCESS_KEY}
aws.s3.bucket=${AWS_BUCKET_NAME}

# Configuración de Gmail con JavaMailSender
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.socketFactory.port=${MAIL_PORT}
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.default-encoding=UTF-8

# Permitir archivos de hasta 5MB por ejemplo
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Configuración de la fuente de datos (base de datos)
spring.datasource.url=${DB_LOCAL_URL}
spring.datasource.username=${DB_LOCAL_USERNAME}
spring.datasource.password=${DB_LOCAL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
