# Mensajes de validación para servicios - Ingles

# Mensaje de error cuando el nombre de usuario ya existe
UsernameAlreadyExists=Username is already taken

# Mensaje de error cuando el correo ya existe
EmailAlreadyExists=Email is already registered

# Mensaje de error cuando el usuario no existe
UserNotFound=No user found with the specified email

# Mensaje de error cuando la contraseña es incorrecta
IncorrectPassword=The provided password is incorrect

# Mensaje de error cuando el correo no está verificado
EmailNotVerified=You must verify your email before proceeding

# Mensaje de error cuando el código de verificación es inválido o ha expirado
InvalidOrExpiredCode=The verification code is invalid or has expired

# Mensaje de error cuando el código de reseteo de contraseña es inválido o ha expirado
InvalidOrExpiredResetCode=The reset code is invalid or has expired

# Mensaje de error cuando el correo ya fue verificado
EmailAlreadyVerified=This email has already been verified