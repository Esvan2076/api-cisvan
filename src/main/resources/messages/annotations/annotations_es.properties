# Mensajes de validación para annotations - Español

NotNull=no debe ser nulo
Email=debe ser una dirección de correo válida
NotBlank=no debe estar vacío
InvalidNumber=número no válido
NotZero=no puede ser cero
NotNegative=no puede ser negativo
NotPositive=no puede ser positivo
TooManyDecimals=se permiten como máximo {maxDecimals} decimales
TooManyIntegers=se permiten como máximo {maxIntegers} enteros
SizeMax=debe tener menos de {max} caracteres
SizeRange = el campo debe tener entre {min} y {max} caracteres.
DifferentClients=el cliente de origen y destino deben ser diferentes
NullOrNotBlank=debe ser nulo o no estar vacío
ListContainsDuplicates=la lista contiene valores duplicados
InvalidPassword=La contraseña no cumple con el formato requerido.
PasswordLength=La contraseña debe tener entre 8 y 20 caracteres.
PasswordUppercase=Debe contener al menos una letra mayúscula.
PasswordLowercase=Debe contener al menos una letra minúscula.
PasswordDigit=Debe contener al menos un número.
PasswordSpecialChar=Debe contener al menos un carácter especial.
TconstOrParentRequired=Debe especificar 'tconst' o 'parentCommentId'
