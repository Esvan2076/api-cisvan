# Mensajes de validación para annotations - Ingles

# Mensaje de error para un campo que no puede ser nulo
NotNull=must not be null

# Mensaje de error para un campo que no puede estar vacío
NotBlank=must not be blank

# Mensaje de error cuando un email no tiene el formato necesario
Email=must be a valid email address

# Mensaje de error cuando un número no es válido
InvalidNumber=invalid number

# Mensaje de error para un número que no puede ser cero
NotZero=cannot be zero

# Mensaje de error para un número que no puede ser negativo
NotNegative=cannot be negative

# Mensaje de error para un número que no puede ser positivo
NotPositive=cannot be positive

# Mensaje de error para un número con demasiados decimales
TooManyDecimals=max {maxDecimals} decimal places allowed

# Mensaje de error para un número con demasiados enteros
TooManyIntegers=max {maxIntegers} integer places allowed

# Mensaje de error cuando el tamaño de un campo supera el límite máximo permitido
SizeMax=must be less than {max} characters

# Mensaje de error cuando el tamaño de un campo debe estar dentro de un rango
SizeRange=The field must be between {min} and {max} characters long.

# Error al intentar transferir entre el mismo cliente
DifferentClients=origin and target clients must be different

# Mensaje de error cuando un campo lo dejan vacío ("   ")
NullOrNotBlank=must be null or not blank

# Error cuando la lista de IDs contiene duplicados
ListContainsDuplicates=the list contains duplicate values